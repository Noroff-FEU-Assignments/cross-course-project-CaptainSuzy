<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enjoy a wide range of games at competitive prices"
    />
    <title>GameHub | Contact</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="width">
      <section>
        <a href="index.html">
          <img
            src="images/GameHub_Logo.png"
            alt="GameHub logo"
            class="header-logo"
          />
        </a>
      </section>
      <div class="nav-header-flex">
        <img
          src="images/SearchIconWhiteTransparent.png"
          alt="Magnifying glass icon"
          class="header-icon"
        />
        <a href="Checkoutpage.html">
          <img
            src="images/ShoppingCartWhiteTransparent.png"
            alt="Shopping cart icon"
            class="header-icon"
          />
        </a>
        <section class="nav-bar header-icon">
          <input type="checkbox" id="menu-checkbox" />
          <label for="menu-checkbox">
            <img
              src="images/hamburgermenuicon.png"
              class="hamburger-menu"
              alt="Hamburger navigation bar"
            />
          </label>
          <nav class="burger-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
          </nav>
        </section>
      </div>
    </header>
    <main class="width-70">
      <section class="line">
        <h1>Contact us</h1>
      </section>
      <section class="border padding-3em">
        <div>
          <h2>Get in touch</h2>
        </div>
        <div class="grid-payment">
          <p class="border button-small">FAQ</p>
          <p class="border button-small">Delivery</p>
          <p class="border button-small">Orders</p>
          <p class="border button-small">Returns</p>
          <p class="border button-small">Your account</p>
        </div>
        <form action="index.html">
          <div class="grid-payment">
            <input type="text" id="name" name="name" placeholder="Name" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Subject" />
          </div>
          <div>
            <input type="text" placeholder="Message" class="message-box" />
          </div>
          <div class="nav-header-flex">
            <button
              class="border button-small button-white margin-3em-0"
              type="submit"
            >
              Send
            </button>
          </div>
        </form>
      </section>
    </main>
    <div class="width-70">
      <nav class="nav-flex">
        <a href="about.html">About</a>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
    <footer>
      <div class="nav-flex width-30">
        <a href="https://twitter.com/home">
          <img
            src="images/Twitter-X-White-Logo-PNG.png"
            class="some-icon"
            alt="Twitter icon"
          />
        </a>
        <a href="https://www.instagram.com/">
          <img
            src="images/instagram-icon-instagram-logo-instagram-instagram-icon-white-306x304.png"
            alt="Instagram icon"
            class="some-icon"
          />
        </a>
        <a href="https://www.facebook.com/">
          <img
            src="images/facebook-icon-white-v2.png"
            class="some-icon"
            alt="Facebook icon"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
